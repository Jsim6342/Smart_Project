<script type="text/javascript">

$('#submit_button').on('click',function(){
    
	   var check = "";
	   let Email = $('input[name="email"]').val();
	   let Pw = $('input[name="pw"]').val();
	   
	   
	   if(Email==="") {
		   alert("이메일을 입력해주세요");
	   }else if(Pw==="") {
		   alert("비밀번호를 입력해주세요");
	   }else {
		   
		 //Ajax함수
		    $.ajax({
		         //ajax 통신 방식으로 데이터를 전송
		         type : "post", //서버로 어떤 방식으로 호출할 것인지. get or post
		         url : "LoginService", //어떤 서버페이지로 이 값을 보낼 것인지
		         data : {"email" : Email , "pw" : Pw}, //보낼 데이터 지정
		         dataType : "text",
		         success : function(data) { //서버로 부터 받은 값
		         
		         check = data;
		         	if(check==="False") {
		         		alert("이메일 또는 비밀번호가 일치하지 않습니다.");
		         	}else {
		         	    location.href = "LoginService?email="+encodeURIComponent(encodeURIComponent(Email),"UTF-8")+"&pw="+encodeURIComponent(encodeURIComponent(Pw),"UTF-8");
		         	}
		         },
		         error : function() {
		            alert("ajax 통신 실패");
		         }
		      });
		   
	   }
   
    
});

</script>
