<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blooming - 회원가입</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-55 p-b-20">
				<form class="login100-form validate-form" action = "" method = "">
					<span class="login100-form-title p-b-50">
						전문가 회원가입
					</span>
					<a class="login100-form-avatar" href="index.html">
						<img src="images/marigold.png"  alt="AVATAR">
					</a>

					<div class="wrap-input100 validate-input m-t-65 m-b-35" data-validate = "Enter email">
						<input class="input100" type="text" name="con_email" placeholder= "이메일">
						<!-- <span class="focus-input100" data-placeholder="이메일"></span> -->
					</div>
					
					<div class="wrap-input100 validate-input m-b-30" data-validate = "Enter password">
						<input class="input100" type="password" name="con_pw" placeholder="비밀번호">
						<!-- <span class="focus-input100" data-placeholder="비밀번호"></span> -->
					</div>
					
					<div class="wrap-input100 validate-input m-b-30" data-validate="Enter password">
						<input class="input100" type="text" name="con_name" placeholder="이름">
						<!-- <span class="focus-input100" data-placeholder="이름"></span> -->
					</div>
					<div class="wrap-input100 validate-input m-b-30" data-validate = "Enter tel">
						<input class="input100" type="text" name="con_tel" placeholder="전화번호">
						<!-- <span class="focus-input100" data-placeholder="전화번호"></span> -->
					</div>

					<div class="wrap-input100 validate-input m-b-30" data-validate="Enter password">
						<input class="input100" type="text" name="license" placeholder="자격증 번호">
						<!-- <span class="focus-input100" data-placeholder="자격증 번호"></span> -->
					</div>
					<div class="wrap-input100 validate-input m-b-30" data-validate="Enter password">
						<input class="input100" type="text" name="location" placeholder="소속 상담센터">
						<!-- <span class="focus-input100" data-placeholder="소속 상담센터"></span> -->
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" method = "get" value = "가입하기" class="login100-form-btn" >
					</div>

					<ul class="login-more p-t-30">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Email / Password?
							</a>
						</li>

						<li>
							<!-- <span class="txt1">
								회원이 아니신가요?
							</span> -->
							
							<a href="signup.html" class="txt2">
								일반 회원가입 / 
							</a>
							<a href="c_signup.html" class="txt2">
								전문가 회원가입
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
